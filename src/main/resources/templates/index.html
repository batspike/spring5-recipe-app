<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Recipe Name</title>
</head>
<body>
	<h1>My Recipes</h1>
	
	<table>
		<tr>
			<th>ID</th>
			<th>Description</th>
		</tr>
		<tr th:each="recipe : ${recipes}">
			<td th:text="${recipe.id}">ID</td>
			<td th:text="${recipe.description}">Tasty Nice</td>
		</tr>
	</table>
</body>
</html>
